<mat-toolbar color="primary">
    <span>Slot View</span>
    <span class="spacer"></span>
    <!-- Reload data: -->
    <button mat-icon-button (click)="refresh()">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar>
 
  <div class="container mat-elevation-z8">
 
    <div class="form">
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Filter Data">
      </mat-form-field>
    </div>
 
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      ng update @angular/cli @angular/core
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
 
      <!-- ID Column -->
      <ng-container matColumnDef="Inter_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Inter_id</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.Inter_id}}</mat-cell>
      </ng-container>
 
      <ng-container matColumnDef="date1">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.date1}}</mat-cell>
      </ng-container>
 
      <ng-container matColumnDef="fromtime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>fromtime</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.fromtime}}</mat-cell>
    </ng-container>
 
    <ng-container matColumnDef="tilltime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>tilltime</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.tilltime}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
